<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquitectura Digital</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos para el botÃ³n flotante */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
        }

        .chat-button:hover {
            /* background-color: #0056b3; */
            transform: scale(1.2);
            /* Crecimiento suave */
        }

        /* Estilos para el contenedor del chat */
        .chat-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: var(--primary);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-body {
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 14px;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-footer input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chat-footer button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .chat-footer button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="titulo">
                <span class="simple-title">Arquitectura</span>
                <span class="digital">
                    <span class="di">Di</span><span class="gi">gi</span><span class="tal">tal</span>
                </span>
                <div class="spiral-circles"></div>
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            <nav>
                <ul class="navbar">
                    <li><a href="#home" onclick="navigate(event, 'home')">Inicio</a></li>
                    <li><a href="#contacto" onclick="navigate(event, 'contact')">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main id="content">
            <h1>Cargando...</h1>
        </main>

        <footer>
            <p>&copy; 2025 Arquitectura Digital Colombia</p>
        </footer>
    </div>

    <!-- BotÃ³n flotante -->
    <button class="chat-button" onclick="toggleChat()">
        <p>ðŸ¤–</p>
    </button>

    <!-- Chatbot -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">Asistente Virtual</div>
        <div class="chat-body" id="chatBody">
            <p><strong>Bot:</strong> Â¡Hola! Â¿En quÃ© puedo ayudarte?</p>
        </div>
        <div class="chat-footer">
            <input type="text" id="chatInput" placeholder="Escribe un mensaje..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessageChatGPT()">Enviar</button>
        </div>
    </div>

    <script>
        function navigate(event, section) {
            if (event) event.preventDefault();

            const page = `pages/${section}.html`;
            console.log('Cargando pÃ¡gina:', page);

            fetch(page)
                .then(response => {
                    if (!response.ok) throw new Error('PÃ¡gina no encontrada');
                    return response.text();
                })
                .then(html => {
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = html;
                    window.history.pushState({ section }, '', '#' + section);

                    // Si es la secciÃ³n de contacto, cargar el script solo si aÃºn no ha sido agregado
                    if (section === "contact" && !document.getElementById("contact-script")) {
                        const script = document.createElement("script");
                        script.src = "js/contact.js";
                        script.id = "contact-script"; // Asignamos un ID para identificarlo
                        script.onload = () => console.log("âœ… Script contact.js cargado correctamente");
                        document.body.appendChild(script);
                    }
                })
                .catch(error => {
                    console.error('Error cargando la pÃ¡gina:', error);
                    document.getElementById('content').innerHTML = '<h2>Error al cargar la pÃ¡gina</h2>';
                });
        }


        window.addEventListener('popstate', (event) => {
            const section = event.state?.section || 'home';
            navigate(null, section);
        });

        window.onload = () => {
            const section = location.hash.replace('#', '') || 'home';
            navigate(null, section);
        };

        function toggleMenu() {
            document.querySelector(".navbar").classList.toggle("show");
        }

        function toggleChat() {
            const chat = document.getElementById("chatContainer");
            chat.style.display = chat.style.display === "flex" ? "none" : "flex";
        }

        function sendMessage() {
            const input = document.getElementById("chatInput");
            const message = input.value.trim();
            if (message === "") return;

            const chatBody = document.getElementById("chatBody");

            // Agregar mensaje del usuario
            const userMessage = document.createElement("p");
            userMessage.innerHTML = `<strong>TÃº:</strong> ${message}`;
            chatBody.appendChild(userMessage);

            // Simular respuesta del bot
            setTimeout(() => {
                const botMessage = document.createElement("p");
                botMessage.innerHTML = `<strong>Bot:</strong> Â¡Gracias por tu mensaje!`;
                chatBody.appendChild(botMessage);

                chatBody.scrollTop = chatBody.scrollHeight; // Desplazar hacia abajo
            }, 1000);

            input.value = "";
        }

        async function sendMessageChatGPT(userMessage = null) {
            const input = document.getElementById("chatInput");
            const message = userMessage || input.value.trim();
            if (message === "") return;

            const chatBody = document.getElementById("chatBody");
            chatBody.innerHTML += `<p><strong>TÃº:</strong> ${message}</p>`;

            input.value = "";

            try {
                const response = await fetch("http://127.0.0.1:8000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error(`Error en el servidor: ${response.status}`);
                }

                const data = await response.json();
                const source = data.source === "chatgpt" ? "(Respuesta AI ðŸ¤–)" : "(Respuesta Predefinida âœ…)";

                // Mostrar la respuesta del bot
                chatBody.innerHTML += `<p><strong>Bot ${source}:</strong> ${data.response}</p>`;

                // Si hay opciones, mostrar botones en el chat
                if (data.options) {
                    const buttonContainer = document.createElement("div");
                    buttonContainer.classList.add("button-container");

                    data.options.forEach(option => {
                        const button = document.createElement("button");
                        button.textContent = option;
                        button.classList.add("options-btn"); // Clase actualizada
                        button.onclick = () => sendMessageChatGPT(option);
                        buttonContainer.appendChild(button);
                    });

                    chatBody.appendChild(buttonContainer);
                }
            } catch (error) {
                console.error("Error en la solicitud:", error);
                chatBody.innerHTML += `<p><strong>Bot:</strong> Error en el servidor.</p>`;
            }
        }




        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessageChatGPT();
            }
        }


    </script>
</body>

</html>
