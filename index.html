<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquitectura Digital</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="stylesheet" href="css/chatbot.css">
    <link rel="stylesheet" href="css/loader.css">

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="titulo">
                <span class="simple-title">Arquitectura</span>
                <span class="digital">
                    <span class="di">Di</span><span class="gi">gi</span><span class="tal">tal</span>
                </span>
                <div class="spiral-circles"></div>
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <nav>
                <ul class="navbar">
                    <li><a href="#home" onclick="navigate(event, 'home')">Inicio</a></li>
                    <li><a href="#about" onclick="navigate(event, 'about')">Nosotros</a></li>
                    <li><a href="#contact" onclick="navigate(event, 'contact')">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main id="content">
            <div class="loader"></div>
        </main>
        <footer>
            <p>&copy; 2025 Arquitectura Digital Colombia</p>
        </footer>
    </div>

    <!-- Botón flotante -->
    <button class="chat-button" onclick="toggleChat()">
        <p>🤖</p>
    </button>

    <!-- Chatbot -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">Melissa 👧💮</div>
        <div class="chat-body" id="chatBody">
            <p><strong>Melissa:</strong> ¡Hola soy Mely tu asistente virtual ☺️! ¿En qué puedo ayudarte?</p>
            <!-- Agregado para hacer scroll -->
        </div>
        <div class="chat-footer">
            <input type="text" id="chatInput" placeholder="Escribe..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessageChatGPT()">Enviar</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
