<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquitectura Digital</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="titulo">
                <span class="simple-title">Arquitectura</span>
                <span class="digital">
                    <span class="di">Di</span><span class="gi">gi</span><span class="tal">tal</span>
                </span>
                <div class="spiral-circles"></div>
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <nav>
                <ul class="navbar">
                    <li><a href="#home" onclick="navigate(event, 'home')">Inicio</a></li>
                    <li><a href="#contacto" onclick="navigate(event, 'contact')">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main id="content">
            <h1>Cargando...</h1>
        </main>

        <footer>
            <p>&copy; 2025 Arquitectura Digital Colombia</p>
        </footer>
    </div>

    <script>
        function navigate(event, section) {
            if (event) event.preventDefault();

            const page = `pages/${section}.html`;
            console.log('Cargando página:', page);
            fetch(page)
                .then(response => {
                    if (!response.ok) throw new Error('Página no encontrada');
                    return response.text();
                })
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                    window.history.pushState({ section }, '', '#' + section);
                })
                .catch(error => {
                    console.error('Error cargando la página:', error);
                    document.getElementById('content').innerHTML = '<h2>Error al cargar la página</h2>';
                });
        }

        window.addEventListener('popstate', (event) => {
            const section = event.state?.section || 'home';
            navigate(null, section);
        });

        // Cargar la página inicial según el hash o por defecto 'home'
        window.onload = () => {
            const section = location.hash.replace('#', '') || 'home';
            navigate(null, section);
        };

        function toggleMenu() {
            document.querySelector(".navbar").classList.toggle("show");
        }

    </script>
</body>

</html>
